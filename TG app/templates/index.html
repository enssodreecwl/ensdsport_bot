<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSD SPORT - –ü—Ä–æ–≥–Ω–æ–∑—ã</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .balance-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .balance-amount {
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .sports-tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .sport-tab {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .sport-tab.active {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        
        .forecast-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .sport-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .league {
            color: #ffd700;
            font-weight: bold;
        }
        
        .match {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .prediction {
            background: rgba(255, 215, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #ffd700;
        }
        
        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .vip-badge {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }
        
        .viewed-badge {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            padding: 15px;
            backdrop-filter: blur(20px);
        }
        
        .nav-btn {
            flex: 1;
            background: none;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ ENSD SPORT</h1>
            <p>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ –ø—Ä–æ–≥–Ω–æ–∑—ã –Ω–∞ —Å–ø–æ—Ä—Ç</p>
            
            <div class="balance-card">
                <div>
                    <div>–í–∞—à –±–∞–ª–∞–Ω—Å</div>
                    <div class="balance-amount" id="balance">0</div>
                </div>
                <div>
                    <div id="streak">–°–µ—Ä–∏—è: 0 –¥–Ω–µ–π</div>
                    <small id="vip-status">–ë–∞–∑–æ–≤—ã–π –¥–æ—Å—Ç—É–ø</small>
                </div>
            </div>
        </div>
        
        <div class="sports-tabs">
            <button class="sport-tab active" data-sport="all">–í—Å–µ</button>
            <button class="sport-tab" data-sport="football">‚öΩ –§—É—Ç–±–æ–ª</button>
            <button class="sport-tab" data-sport="hockey">üèí –•–æ–∫–∫–µ–π</button>
            <button class="sport-tab" data-sport="vip" id="vip-tab">‚≠ê VIP</button>
        </div>
        
        <div id="forecasts-container">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤...</div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" onclick="loadForecasts('all')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
        <button class="nav-btn" onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        <button class="nav-btn" onclick="showProfile()">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button class="nav-btn" onclick="showInvite()">üéÅ –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å</button>
    </div>
    
    <script>
        let tg = window.Telegram.WebApp;
        let userId = null;
        let currentSport = 'all';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        userId = urlParams.get('user_id');
        
        if (!userId) {
            document.getElementById('forecasts-container').innerHTML = `
                <div class="error">
                    –û—à–∏–±–∫–∞: user_id –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.
                </div>
            `;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            try {
                const response = await fetch(`/api/user/${userId}`);
                const user = await response.json();
                
                document.getElementById('balance').textContent = user.balance;
                document.getElementById('streak').textContent = `–°–µ—Ä–∏—è: ${user.daily_streak || 0} –¥–Ω–µ–π`;
                
                if (user.is_vip) {
                    document.getElementById('vip-status').textContent = `VIP –¥–æ ${user.vip_expiry}`;
                    document.getElementById('vip-tab').style.display = 'block';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥–Ω–æ–∑—ã
        async function loadForecasts(sport = 'all') {
            currentSport = sport;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Ç–∞–±—ã
            document.querySelectorAll('.sport-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.sport === sport) {
                    tab.classList.add('active');
                }
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            document.getElementById('forecasts-container').innerHTML = `
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤...</div>
            `;
            
            try {
                const response = await fetch(`/api/forecasts?sport=${sport}&user_id=${userId}`);
                const forecasts = await response.json();
                
                if (forecasts.length === 0) {
                    document.getElementById('forecasts-container').innerHTML = `
                        <div class="forecast-card">
                            <p style="text-align: center; opacity: 0.7;">
                                –ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–æ–≥–Ω–æ–∑–æ–≤ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É –≤–∏–¥—É —Å–ø–æ—Ä—Ç–∞
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø—Ä–æ–≥–Ω–æ–∑—ã
                let html = '<div class="forecast-list">';
                
                forecasts.forEach(forecast => {
                    const sportIcon = forecast.sport === 'football' ? '‚öΩ' : 'üèí';
                    const confidenceStars = '‚òÖ'.repeat(forecast.confidence) + '‚òÜ'.repeat(10 - forecast.confidence);
                    
                    html += `
                        <div class="forecast-card" onclick="viewForecast(${forecast.id})">
                            <div class="forecast-header">
                                <div>
                                    <span class="sport-icon">${sportIcon}</span>
                                    <span class="league">${forecast.league || '–ë–µ–∑ –ª–∏–≥–∏'}</span>
                                    ${forecast.is_vip ? '<span class="vip-badge">VIP</span>' : ''}
                                </div>
                                <div>
                                    ${forecast.viewed ? '<span class="viewed-badge">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ</span>' : ''}
                                </div>
                            </div>
                            
                            <div class="match">${forecast.match}</div>
                            
                            <div class="prediction">
                                <strong>–ü—Ä–æ–≥–Ω–æ–∑:</strong> ${forecast.prediction}
                                <br>
                                <strong>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç:</strong> ${forecast.coefficient}
                            </div>
                            
                            <div>${forecast.comment || ''}</div>
                            
                            <div class="stats">
                                <div>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å: ${confidenceStars}</div>
                                <div>${new Date(forecast.created_at).toLocaleDateString()}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                document.getElementById('forecasts-container').innerHTML = html;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤:', error);
                document.getElementById('forecasts-container').innerHTML = `
                    <div class="error">
                        –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.
                    </div>
                `;
            }
        }
        
        // –û—Ç–º–µ—Ç–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑ –∫–∞–∫ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–Ω—ã–π
        async function viewForecast(forecastId) {
            try {
                const response = await fetch('/api/view', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        forecast_id: forecastId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
                    await loadUserData();
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥–Ω–æ–∑—ã
                    loadForecasts(currentSport);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    tg.showAlert(result.message);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞:', error);
            }
        }
        
        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showStats() {
            tg.showAlert('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
        }
        
        function showProfile() {
            tg.showAlert('–ü—Ä–æ—Ñ–∏–ª—å –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
        }
        
        function showInvite() {
            tg.showAlert('–ü—Ä–∏–≥–ª–∞—Å–∏—Ç–µ –¥—Ä—É–∑–µ–π —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ –±–æ—Ç–µ!');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            loadUserData();
            loadForecasts('all');
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Ç–∞–±–æ–≤
            document.querySelectorAll('.sport-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    loadForecasts(tab.dataset.sport);
                });
            });
        };
    </script>
</body>
</html>
