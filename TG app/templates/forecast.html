<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≥–Ω–æ–∑—ã - ENSD SPORT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ffd700;
            transform: translateY(-2px);
        }
        
        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .forecast-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .forecast-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: #ffd700;
        }
        
        .forecast-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .sport-badge {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .league {
            color: #ffd700;
            font-weight: bold;
            font-size: 14px;
        }
        
        .match-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .prediction-box {
            background: rgba(255, 215, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #ffd700;
        }
        
        .prediction-text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .coefficient {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }
        
        .confidence {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .stars {
            color: gold;
            font-size: 16px;
        }
        
        .comment {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .vip-badge {
            background: linear-gradient(45deg, #ffd700, #ffaa00);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }
        
        .viewed-badge {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            padding: 15px;
            backdrop-filter: blur(20px);
        }
        
        .nav-btn {
            flex: 1;
            background: none;
            border: none;
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .forecast-card {
                padding: 15px;
            }
            
            .match-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä –ü—Ä–æ–≥–Ω–æ–∑—ã –Ω–∞ —Å–ø–æ—Ä—Ç</h1>
            <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–≥–Ω–æ–∑—ã –æ—Ç —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ ENSD</p>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="football">‚öΩ –§—É—Ç–±–æ–ª</button>
            <button class="filter-btn" data-filter="hockey">üèí –•–æ–∫–∫–µ–π</button>
            <button class="filter-btn" data-filter="vip">‚≠ê VIP</button>
            <button class="filter-btn" data-filter="free">üéØ –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–µ</button>
        </div>
        
        <div id="forecasts-container">
            <div class="loading">
                <p>‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤...</p>
            </div>
        </div>
    </div>
    
    <div class="navigation">
        <button class="nav-btn" onclick="goTo('home')">üè† –ì–ª–∞–≤–Ω–∞—è</button>
        <button class="nav-btn" onclick="goTo('forecasts')" style="background: rgba(255,255,255,0.1);">üìä –ü—Ä–æ–≥–Ω–æ–∑—ã</button>
        <button class="nav-btn" onclick="goTo('profile')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button class="nav-btn" onclick="goTo('stats')">üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    </div>
    
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ user_id –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        let currentFilter = 'all';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø—Ä–æ–≥–Ω–æ–∑–æ–≤
        async function loadForecasts(filter = 'all') {
            currentFilter = filter;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById('forecasts-container').innerHTML = `
                <div class="loading">
                    <p>‚åõ –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤...</p>
                </div>
            `;
            
            try {
                // –§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ URL –∑–∞–ø—Ä–æ—Å–∞
                let apiUrl = `/api/forecasts?user_id=${userId}`;
                
                if (filter === 'football' || filter === 'hockey') {
                    apiUrl += `&sport=${filter}`;
                } else if (filter === 'vip') {
                    apiUrl += `&is_vip=true`;
                } else if (filter === 'free') {
                    apiUrl += `&is_vip=false`;
                }
                
                // –ó–∞–ø—Ä–æ—Å –∫ API
                const response = await fetch(apiUrl);
                const forecasts = await response.json();
                
                if (!forecasts || forecasts.length === 0) {
                    showEmptyState();
                    return;
                }
                
                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤
                displayForecasts(forecasts);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤:', error);
                showError();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–æ–≥–Ω–æ–∑–æ–≤
        function displayForecasts(forecasts) {
            const container = document.getElementById('forecasts-container');
            let html = '<div class="forecast-list">';
            
            forecasts.forEach(forecast => {
                const sportIcon = forecast.sport === 'football' ? '‚öΩ' : 'üèí';
                const stars = '‚òÖ'.repeat(forecast.confidence) + '‚òÜ'.repeat(10 - forecast.confidence);
                const date = new Date(forecast.created_at).toLocaleDateString('ru-RU', {
                    day: 'numeric',
                    month: 'short',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                html += `
                    <div class="forecast-card" onclick="viewForecast(${forecast.id})">
                        <div class="forecast-header">
                            <div>
                                <span class="sport-badge">${sportIcon}</span>
                                <span class="league">${forecast.league || '–ë–µ–∑ –ª–∏–≥–∏'}</span>
                                ${forecast.is_vip ? '<span class="vip-badge">VIP</span>' : ''}
                            </div>
                            <div>
                                ${forecast.viewed ? '<span class="viewed-badge">–ü—Ä–æ—Å–º–æ—Ç—Ä–µ–Ω–æ</span>' : ''}
                            </div>
                        </div>
                        
                        <div class="match-title">${forecast.match}</div>
                        
                        <div class="prediction-box">
                            <div class="prediction-text">–ü—Ä–æ–≥–Ω–æ–∑: ${forecast.prediction}</div>
                            <div class="coefficient">–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: ${forecast.coefficient}</div>
                        </div>
                        
                        <div class="confidence">
                            <span>–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å:</span>
                            <span class="stars">${stars}</span>
                            <span>(${forecast.confidence}/10)</span>
                        </div>
                        
                        ${forecast.comment ? `
                            <div class="comment">
                                üìù ${forecast.comment}
                            </div>
                        ` : ''}
                        
                        <div class="time">
                            üìÖ ${date}
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞
        async function viewForecast(forecastId) {
            try {
                const response = await fetch('/api/view', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        forecast_id: forecastId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    tg.showAlert(`‚úÖ ${result.message}`);
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤
                    loadForecasts(currentFilter);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ—Å–º–æ—Ç—Ä–∞:', error);
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        function showEmptyState() {
            const container = document.getElementById('forecasts-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–æ–≥–Ω–æ–∑–æ–≤</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ñ–∏–ª—å—Ç—Ä –∏–ª–∏ –∑–∞–π–¥–∏—Ç–µ –ø–æ–∑–∂–µ</p>
                </div>
            `;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError() {
            const container = document.getElementById('forecasts-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ùå</div>
                    <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</p>
                </div>
            `;
        }
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function goTo(page) {
            switch(page) {
                case 'home':
                    window.location.href = `/?user_id=${userId}`;
                    break;
                case 'forecasts':
                    // –£–∂–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ –ø—Ä–æ–≥–Ω–æ–∑–æ–≤
                    break;
                case 'profile':
                    tg.showAlert('–ü—Ä–æ—Ñ–∏–ª—å –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
                    break;
                case 'stats':
                    tg.showAlert('–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏!');
                    break;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            if (!userId) {
                document.body.innerHTML = `
                    <div style="padding: 40px; text-align: center;">
                        <h2>–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞</h2>
                        <p>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞ Telegram</p>
                    </div>
                `;
                return;
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–æ–≥–Ω–æ–∑—ã
            loadForecasts('all');
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Ñ–∏–ª—å—Ç—Ä–∞
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    loadForecasts(btn.dataset.filter);
                });
            });
        };
    </script>
</body>
</html>
