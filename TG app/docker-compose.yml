version: '3.8'

services:
  ensd-sport:
    build: .
    container_name: ensd-sport-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Moscow
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ensd-network

networks:
  ensd-network:
    driver: bridge

volumes:
  data:
  templates:
  static: